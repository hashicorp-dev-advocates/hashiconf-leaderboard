#
name: Leaderboard admin container

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/docker-admin.yaml
      - admin/**

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    outputs:
      full_image: ${{ steps.build-publish.outputs.full_image }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "IMAGE_TAG=$calculatedSha" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: ${{ vars.AWS_ACCOUNT_ID }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-publish
        shell: bash
        env:
          ECR_REPOSITORY: ${{ vars.ADMIN }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build "admin" -f "./admin/Dockerfile" -t "$ECR_REPOSITORY:$IMAGE_TAG"
          docker push "$ECR_REPOSITORY:$IMAGE_TAG"
          echo "full_image=$ECR_REPOSITORY:$IMAGE_TAG"